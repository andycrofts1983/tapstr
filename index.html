<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapstr - Coming Soon">
    <title>Tapstr - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #bg_glow {
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: radial-gradient(ellipse at center, hsla(45, 80%, 50%, 0.3) 0%, rgba(0,0,0,0) 100%);
        }

        #overlay {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0) 10%, rgba(0,0,0,0.6) 80%, rgba(0,0,0,0.9) 100%);
            z-index: 3;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                margin-bottom: 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="bg_glow"></div>
    <div id="overlay"></div>
    
    <div class="container">
        <img src="logo.png" alt="Tapstr Logo" class="logo">
        <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var w = ctx.canvas.width = window.innerWidth;
        var h = ctx.canvas.height = window.innerHeight;

        window.onresize = function() {
            w = ctx.canvas.width = window.innerWidth;
            h = ctx.canvas.height = window.innerHeight;
            maxHeight = h * 0.9;
            minHeight = h * 0.5;
            dots = [];
            pushDots();
        };

        var dots = [{}];
        var md = 60; // Number of particles (reduced for subtlety)
        var maxWidth = 12;
        var minWidth = 2;
        var maxHeight = h * 0.9;
        var minHeight = h * 0.5;
        var maxSpeed = 20; // Slower speed
        var minSpeed = 5;
        var glow = 8; // Reduced glow
        
        ctx.globalCompositeOperation = "lighter";

        function pushDots() {
            for (i = 1; i < md; i++) {
                var isYellow = Math.random() > 0.15; // 85% chance of yellow, 15% grey
                dots.push({
                    x: Math.random() * w,
                    y: Math.random() * h / 2,
                    h: Math.random() * (maxHeight - minHeight) + minHeight,
                    w: Math.random() * (maxWidth - minWidth) + minWidth,
                    isYellow: isYellow,
                    brightness: Math.random() * 40 + 40, // 40-80 for variety
                    m: Math.random() * (maxSpeed - minSpeed) + minSpeed
                });
            }
        }
        
        pushDots();

        function render() {
            ctx.clearRect(0, 0, w, h);
            
            for (i = 1; i < dots.length; i++) {
                ctx.beginPath();
                
                var grd = ctx.createLinearGradient(dots[i].x, dots[i].y, dots[i].x + dots[i].w, dots[i].y + dots[i].h);
                
                if (dots[i].isYellow) {
                    // Yellow/gold shades
                    grd.addColorStop(0.0, "hsla(45, 80%, " + dots[i].brightness + "%, 0)");
                    grd.addColorStop(0.2, "hsla(45, 80%, " + (dots[i].brightness + 5) + "%, 0.3)");
                    grd.addColorStop(0.5, "hsla(48, 85%, " + (dots[i].brightness + 10) + "%, 0.5)");
                    grd.addColorStop(0.8, "hsla(45, 80%, " + (dots[i].brightness + 5) + "%, 0.3)");
                    grd.addColorStop(1.0, "hsla(45, 80%, " + dots[i].brightness + "%, 0)");
                    ctx.shadowColor = "hsla(45, 80%, " + (dots[i].brightness + 10) + "%, 0.6)";
                } else {
                    // Grey shades
                    grd.addColorStop(0.0, "hsla(0, 0%, " + dots[i].brightness + "%, 0)");
                    grd.addColorStop(0.2, "hsla(0, 0%, " + (dots[i].brightness + 5) + "%, 0.3)");
                    grd.addColorStop(0.5, "hsla(0, 0%, " + (dots[i].brightness + 10) + "%, 0.5)");
                    grd.addColorStop(0.8, "hsla(0, 0%, " + (dots[i].brightness + 5) + "%, 0.3)");
                    grd.addColorStop(1.0, "hsla(0, 0%, " + dots[i].brightness + "%, 0)");
                    ctx.shadowColor = "hsla(0, 0%, " + (dots[i].brightness + 10) + "%, 0.6)";
                }
                
                ctx.shadowBlur = glow;
                ctx.fillStyle = grd;
                ctx.fillRect(dots[i].x, dots[i].y, dots[i].w, dots[i].h);
                ctx.closePath();
                
                dots[i].x += dots[i].m / 100;
                
                if (dots[i].x > w + maxWidth) {
                    dots[i].x = -maxWidth;
                }
            }
            
            window.requestAnimationFrame(render);
        }

        render();
    </script>
</body>
</html>
