<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapstr - Coming Soon">
    <title>Tapstr - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1;
            padding: 20px;
        }

        .content::before {
            content: '';
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(232, 185, 70, 0.2), rgba(232, 185, 70, 0.1) 30%, transparent 60%);
            width: 2400px;
            height: 2400px;
            opacity: 0;
            transition: 0.5s, top 0s, left 0s;
            pointer-events: none;
        }

        .content:hover::before {
            opacity: 1;
        }

        .content.mobile-active::before {
            opacity: 1;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.9));
            z-index: 3;
            position: relative;
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 2px 6px rgba(0, 0, 0, 0.8);
            z-index: 3;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 2rem;
            }

            .content::before {
                width: 1600px;
                height: 1600px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                margin-bottom: 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }

            .content::before {
                width: 1200px;
                height: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="logo.png" alt="Tapstr Logo" class="logo">
        <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <script>
        let content = document.querySelector('.content');
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // Gyroscope-based control for mobile
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(e) {
                    // Get device orientation
                    let gamma = e.gamma; // Left to right tilt (-90 to 90)
                    let beta = e.beta;   // Front to back tilt (-180 to 180)
                    
                    // Map tilt to screen coordinates
                    // gamma: -90 (left) to 90 (right)
                    // beta: -180 (back) to 180 (front)
                    
                    let x = (gamma + 90) * (window.innerWidth / 180);
                    let y = (beta + 90) * (window.innerHeight / 180);
                    
                    // Clamp values to screen bounds
                    x = Math.max(0, Math.min(window.innerWidth, x));
                    y = Math.max(0, Math.min(window.innerHeight, y));
                    
                    content.style.setProperty('--x', x + 'px');
                    content.style.setProperty('--y', y + 'px');
                });
                
                // Make spotlight visible on mobile
                content.style.setProperty('opacity', '1');
                content.classList.add('mobile-active');
            }
        } else {
            // Mouse control for desktop
            content.onmousemove = function(e) {
                let x = e.pageX;
                let y = e.pageY;
                content.style.setProperty('--x', x + 'px');
                content.style.setProperty('--y', y + 'px');
            };
        }
    </script>
</body>
</html>
