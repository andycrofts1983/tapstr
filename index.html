<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapstr - Coming Soon">
    <title>Tapstr - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        #bubbles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .bubble {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 223, 128, 0.9), rgba(232, 185, 70, 0.6));
            border-radius: 50%;
            position: absolute;
            bottom: -100px;
            box-shadow: 0 0 20px rgba(232, 185, 70, 0.5);
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0);
            }
            5% {
                opacity: 1;
            }
            50% {
                transform: translateX(20px);
            }
            95% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(0);
            }
        }

        @keyframes riseLeft {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0);
            }
            5% {
                opacity: 1;
            }
            50% {
                transform: translateX(-20px);
            }
            95% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(0);
            }
        }

        @keyframes riseCenter {
            0% {
                bottom: -100px;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
            }
        }

        /* Individual bubble styles with varied properties */
        .bubble:nth-child(4n+1) { left: 5%; animation-duration: 8s; animation-delay: 0s; width: 18px; height: 18px; animation-name: rise; }
        .bubble:nth-child(4n+2) { left: 15%; animation-duration: 10s; animation-delay: 1s; width: 14px; height: 14px; animation-name: riseLeft; }
        .bubble:nth-child(4n+3) { left: 25%; animation-duration: 7s; animation-delay: 2s; width: 16px; height: 16px; animation-name: riseCenter; }
        .bubble:nth-child(4n) { left: 35%; animation-duration: 9s; animation-delay: 0.5s; width: 20px; height: 20px; animation-name: rise; }
        
        .bubble:nth-child(10n+1) { left: 8%; }
        .bubble:nth-child(10n+2) { left: 18%; }
        .bubble:nth-child(10n+3) { left: 28%; }
        .bubble:nth-child(10n+4) { left: 38%; }
        .bubble:nth-child(10n+5) { left: 48%; }
        .bubble:nth-child(10n+6) { left: 58%; }
        .bubble:nth-child(10n+7) { left: 68%; }
        .bubble:nth-child(10n+8) { left: 78%; }
        .bubble:nth-child(10n+9) { left: 88%; }
        .bubble:nth-child(10n) { left: 98%; }

        .bubble:nth-child(7n+1) { animation-delay: 0.2s; }
        .bubble:nth-child(7n+2) { animation-delay: 1.4s; }
        .bubble:nth-child(7n+3) { animation-delay: 2.8s; }
        .bubble:nth-child(7n+4) { animation-delay: 0.9s; }
        .bubble:nth-child(7n+5) { animation-delay: 2.1s; }
        .bubble:nth-child(7n+6) { animation-delay: 3.5s; }
        .bubble:nth-child(7n) { animation-delay: 1.7s; }

        .bubble:nth-child(13n+1) { animation-duration: 7.5s; }
        .bubble:nth-child(13n+2) { animation-duration: 9.5s; }
        .bubble:nth-child(13n+3) { animation-duration: 11s; }
        .bubble:nth-child(13n+4) { animation-duration: 8.5s; }
        .bubble:nth-child(13n+5) { animation-duration: 10.5s; }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.9));
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                margin-bottom: 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
