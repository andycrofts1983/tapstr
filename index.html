<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapstr - Coming Soon">
    <title>Tapstr - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        .bottom-particles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 1.5rem;
            height: 1.5rem;
            background: radial-gradient(circle at 30% 30%, rgba(255, 223, 128, 1), rgba(232, 185, 70, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(232, 185, 70, 0.8);
            will-change: transform;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.3);
            }
            100% {
                transform: translateY(calc(-100vh - 100px)) scale(1.2);
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2;
        }

        .container {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.9));
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                margin-bottom: 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="bottom-particles" id="bubbles"></div>
    
    <div id="overlay"></div>
    
    <div class="container">
        <img src="logo.png" alt="Tapstr Logo" class="logo">
        <h1 class="coming-soon">Coming Soon</h1>
    </div>

    <script>
        // Create 200 bubbles with JavaScript for better control
        const bubblesContainer = document.getElementById('bubbles');
        const bubbleCount = 200;
        
        const positions = [];
        const durations = [];
        const delays = [];
        const opacities = [];
        
        // Generate random values
        for (let i = 0; i < bubbleCount; i++) {
            positions.push(Math.random() * 100);
            durations.push(7000 + Math.random() * 7000); // 7-14 seconds
            delays.push(Math.random() * 4000); // 0-4 seconds
            opacities.push(0.1 + Math.random() * 0.8); // 0.1-0.9
        }
        
        // Create bubbles
        for (let i = 0; i < bubbleCount; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = positions[i] + '%';
            bubble.style.opacity = opacities[i];
            bubble.style.animation = `rise ${durations[i]}ms cubic-bezier(0.25, 0.46, 0.45, 0.94) ${delays[i]}ms infinite`;
            bubble.style.webkitAnimation = `rise ${durations[i]}ms cubic-bezier(0.25, 0.46, 0.45, 0.94) ${delays[i]}ms infinite`;
            bubblesContainer.appendChild(bubble);
        }
        
        console.log('Created', bubbleCount, 'bubbles');
        console.log('First bubble animation:', document.querySelector('.bubble').style.animation);
    </script>
</body>
</html>
