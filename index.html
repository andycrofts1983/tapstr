<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tapstr - Coming Soon">
    <title>Tapstr - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-in;
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                max-width: 400px;
                margin-bottom: 40px;
            }

            .coming-soon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 280px;
                margin-bottom: 30px;
            }

            .coming-soon {
                font-size: 1.5rem;
                letter-spacing: 0.05em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Tapstr Logo" class="logo">
        <h1 class="coming-soon">Coming Soon</h1>
    </div>
</body>
</html>
