    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow: hidden;
            background: #000;
            height: 100%;
            width: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            position: relative;
        }

        .bottom-particles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .bubble {
            opacity: 0;
            position: absolute;
            bottom: 0;
            width: 1.5rem;
            height: 1.5rem;
            background: radial-gradient(circle at 30% 30%, rgba(255, 223, 128, 1), rgba(232, 185, 70, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(232, 185, 70, 0.8);
            animation: blow 10000ms infinite linear;
            -webkit-animation: blow 10000ms infinite linear;
            will-change: transform, opacity;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        @keyframes blow {
            0% {
                opacity: 0;
                transform: translate(0, 0) scale(0.3);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(0, -100vh) scale(1.2);
            }
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2;
        }



        .container {
            position: relative;
            z-index: 4;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 60px;
            animation: fadeIn 1.2s ease-out;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.9));
        }

        .coming-soon {
            color: #E8B946;
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out 1.2s forwards;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9), 0 2px 6px rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
